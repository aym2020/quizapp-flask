<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header"></header>

  <!-- Progress Bar Header -->
  <div id="quiz-progress" class="progress-bar-header">
    <div class="progress-bar-container">
      <span class="close_quiz"></span>
      <div class="progress-bar">
        <div class="grid-progress-bar">
          <div class="progress-fill progress-bar-scheme-blue"></div>
        </div>
      </div>
      <span class="progress-text">0/0</span>
    </div>
  </div>

  <main class="main-container">
    <div class="quiz-content">
      <section id="quiz-section">
        <div id="question-container">
          <!-- Question Header -->
          <div id="question-header">
              <div class="question-header-top">
                  <p id="question-id">Loading question...</p>
              </div>
          </div>
          <!-- Question content will be inserted here by JS -->
        </div>
      </section>

      <!-- Action Buttons Footer -->
      <div id="action-footer">
        <section id="action-buttons">
          <div id="buttons-container">
            <button class="button primary-btn scheme-button color-scheme-pink" id="submit-btn">
              <span class="button-text">SUBMIT ANSWER</span>
              <div class="loader" style="display: none;"></div>
            </button>

            <button class="button primary-btn scheme-button color-scheme-red" id="stop-quiz">
              <span class="button-text">STOP QUIZ</span>
              <div class="loader" style="display: none;"></div>
            </button>
          </div>

          <div id="result-container" style="display: none;">
            <div id="buttons-container">
              <button class="button primary-btn scheme-button color-scheme-blue" id="explanation-btn">
                <span class="button-text">SHOW EXPLANATION</span>
                <div class="loader" style="display: none;"></div>
              </button>

              <button class="button primary-btn scheme-button color-scheme-pink" id="next-question-btn">
                <span class="button-text">NEXT QUESTION</span>
                <div class="loader" style="display: none;"></div>
              </button>

              <button class="button primary-btn scheme-button color-scheme-red" id="stop-quiz-result">
                <span class="button-text">STOP QUIZ</span>
                <div class="loader" style="display: none;"></div>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Explanation Modal -->
  <div id="explanation-modal" class="modal">
    <div class="modal-top">
      <div class="modal-content" id="modal-content-explanation">
          <div class="modal-header">
            <span class="close">&times;</span>
          </div>
          <span id="explanation-text"></span>
      </div>
    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
