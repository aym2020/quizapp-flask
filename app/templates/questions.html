{% extends "base.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/questions.css') }}">
{% endblock %}

{% block content %}
<div class="page-content">
    <div class="both-panel">
        <div class="panel left">
            <div class="top-part-left"> 
                <div class="top-row-part-left"></div>
                <div class="panel-top-left">
                    <span class="text-top-left">DISCOVER NEW HORIZONS</span>
                </div>
            </div>
            <div class="main-grid-certif">
                <div class="grid-item-certif" id="uploads_grid-item-certif">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="certifCode">Certification Identifier:</label>
                            <select id="certifCode" name="certifCode" required>
                                <option value="" disabled selected>Select Certification</option>
                            </select>
                        </div>  
                    </form>
                </div>
            </div>

            <div class="main-grid-certif" style="margin-top: 20px;">
                <div class="grid-item-certif">
                    <div class="table-controls">
                        <div class="search-pagination-header">
                            <input type="text" id="searchInput" placeholder="Search by Exam Topic ID..." 
                                   class="scheme-form form-field full-width-search" autocomplete="off">
                            
                            <div class="pagination-info">
                                <div class="pagination-buttons">
                                    <button id="prevPage" class="button scheme-button compact" disabled>
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <span id="pageInfo" class="page-info-text"></span>
                                    <button id="nextPage" class="button scheme-button compact" disabled>
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="questions-table-container">
                            <table class="questions-table">
                                <thead class="header-table">
                                    <tr>
                                        <th>#</th>
                                        <th>Question</th>
                                        <th>Type</th>
                                        <th id="status-header-table">Status</th>
                                        <th id="action-header-table">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="questionsBody">
                                    <!-- Data will be inserted here via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/questions.js') }}"></script>
{% endblock %}
