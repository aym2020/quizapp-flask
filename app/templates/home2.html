        <div class="nav-menu">
          <div class="choice-menu-box {% if default_page == 'training' %}selected{% endif %}" data-page="training">
            <div class="choice-menu-icon">
                <i class="fa-solid fa-dumbbell fa-lg" style="color:rgb(255, 140, 0);"></i>
            </div>
            <span class="choice-menu-text">TRAINING</span>
          </div>
          <div class="choice-menu-box {% if default_page == 'leaderboard' %}selected{% endif %}" data-page="leaderboard">
            <div class="choice-menu-icon">
              <i class="fa-solid fa-medal fa-xl" style="color:#d3c422;"></i>
            </div>
            <span class="choice-menu-text">LEADERBOARD</span>
          </div>
          <div class="choice-menu-box {% if default_page == 'profile' %}selected{% endif %}" data-page="profile">
            <div class="choice-menu-icon">
              <i class="fa-solid fa-ghost fa-xl" style="color:rgb(255, 255, 255);"></i>
            </div>
            <span class="choice-menu-text">PROFILE</span>
          </div>
          <div class="choice-menu-box {% if default_page == 'uploads' %}selected{% endif %}" data-page="uploads">
            <div class="choice-menu-icon">
              <i class="fa-solid fa-cloud fa-xl" style="color:rgb(32, 199, 255);"></i>
            </div>
            <span class="choice-menu-text">UPLOADS</span>
          </div>
          <div class="choice-menu-box {% if default_page == 'settings' %}selected{% endif %}" data-page="settings">
            <div class="choice-menu-icon">
              <i class="fa-solid fa-gear fa-xl" style="color:rgb(199, 199, 199);"></i>
            </div>
            <span class="choice-menu-text">SETTINGS</span>
          </div>
          {% if current_user %}
          <div class="color-scheme-grey" id="choice-menu-logout">
            <button class="button primary-btn full-width-button scheme-button" id="logoutBtn">
              <span class="button-text">LOGOUT</span>
              <div class="loader" style="display: none;"></div>
            </button>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div id="dynamic-content">
          <!-- Content will be loaded dynamically here -->
          {% include 'pages/' ~ default_page ~ '.html' %}
      </div>
    </div>
  </div>

  <!-- Register Modal Overlay and Content -->
  <div class="modal-overlay" id="registerModalOverlay">
    <div class="modal color-scheme-pink scheme-form" id="registerModal">
      <div class="close-button" id="closeRegisterModal">
        <i class="fa-solid fa-xmark fa-xl"></i>
      </div>
      <form class="modal-form-signup" id="modal-form-signup" novalidate onsubmit="return false;">
        <div>
          <h1 class="modal-signup-title">Create your profile</h1>
          <div class="form-content">
            <div class="form-field">
              <input placeholder="Username" name="usernameName" class="form-field-content" id="registerUsername" type="text" value="">
            </div>
            <div class="form-field">
              <input placeholder="Password" class="form-field-content" id="registerPassword" type="password">
              <button class="see-pwd-signup" id="registerPwdToggle" type="button">
                <i class="fa-solid fa-eye fa-flip-horizontal fa-lg" style="color: #ff99a9"></i>
              </button>
            </div>            
            <button class="button primary-btn full-width-button scheme-button" id="register">
              <span class="button-text">CREATE A PROFILE</span>
              <div class="loader" style="display: none;"></div>
            </button>
          </div>
        </div>
        <div id="registerMessage" class="status-message" style="display: none;"></div>
      </form>
    </div>
  </div>

  <!-- Sign In Modal -->
  <div class="modal-overlay" id="signInModalOverlay">
    <div class="modal color-scheme-blue scheme-form" id="signInModal">
      <div class="close-button" id="closeSignInModal">
        <i class="fa-solid fa-xmark fa-xl"></i>
      </div>
      <form class="modal-form-signup" id="modal-form-signin" novalidate onsubmit="return false;">
        <div>
          <h1 class="modal-signup-title">Welcome</h1>
          <div class="form-content">
            <div class="form-field">
              <input placeholder="Username" autocomplete="off" class="form-field-content" id="signinUsername" type="text">
            </div>
            <div class="form-field">
              <input placeholder="Password" class="form-field-content" id="signinPassword" type="password">
              <button class="see-pwd-signup" id="signinPwdToggle" type="button">
                <i class="fa-solid fa-eye fa-flip-horizontal fa-lg" style="color: rgb(70, 178, 228)"></i>
              </button>
            </div>
            <button class="button primary-btn full-width-button scheme-button" id="signInSubmit">
              <span class="button-text">SIGN IN</span>
              <div class="loader" style="display: none;"></div>
            </button>
          </div>
        </div>
        <div id="signInMessage" class="status-message" style="display: none;"></div>
      </form>
    </div>
  </div>

</body>
</html>
